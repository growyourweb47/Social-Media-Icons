<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons by-Grow Your Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>
        Social Media Icons
    </h1>
    <div class="container">
        <li class="icon youtube">
            <span class="infotip">Youtube</span>
            <i class="fa-brands fa-youtube"></i>
        </li>
        <li class="icon github">
            <span class="infotip">Github</span>
            <i class="fa-brands fa-github"></i>
        </li>
        <li class="icon instagram">
            <span class="infotip">Instagram</span>
            <i class="fa-brands fa-instagram"></i>
        </li>
        <li class="icon twitter">
            <span class="infotip">Twitter</span>
            <i class="fa-brands fa-x-twitter"></i>
        </li>
        <li class="icon facebook">
            <span class="infotip">Facebook</span>
            <i class="fa-brands fa-facebook"></i>
        </li>
        <li class="icon whatsapp">
            <span class="infotip">Whatsapp</span>
            <i class="fa-brands fa-whatsapp"></i>
        </li>
    </div>
</body>
</html>
